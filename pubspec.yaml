dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true
  assets:
    - images/tawous.jpg
  fonts:
    - family: pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
    - family: source_sans_pro
      fonts:
        - asset: fonts/SourceSansPro-ExtraLight.ttf
